<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Specification Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-gray-100 p-4 md:p-8">

    <!-- Loader -->
    <section id="loader" class="hidden">
        <div class="flex items-center justify-center min-h-[300px]">
            <div class="flex flex-col items-center space-y-4">
                <div
                    class="w-[60px] h-[60px] border-4 border-indigo-500 border-t-transparent rounded-full animate-spin">
                </div>
                <p class="text-gray-600 font-medium text-xl sm:text-2xl">Saving product...</p>
            </div>
        </div>
    </section>

    <div class="max-w-[1400px] mx-auto flex">
        <!-- Back Button -->
        <div class="mr-10">
            <button type="button" onclick="window.history.back()"
                class="mb-4 px-5 py-2 bg-blue-700 text-white rounded hover:bg-gray-300 hover:text-gray-900 transition-colors duration-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </button>
        </div>


        <!-- Product Form -->
        <div id="full-form" class="w-full mx-auto bg-white px-6 py-6 rounded shadow-md">
            <h1 class="text-2xl sm:text-3xl text-white bg-blue-600 p-3 text-center font-bold mb-6 rounded">
                Add New Product
            </h1>

            <form id="productForm" class="space-y-8">

                <!-- General Info -->
                <div class="bg-gray-50 p-4 rounded shadow-md space-y-6">
                    <h2 class="text-lg sm:text-xl font-semibold mb-2">General Info <span
                            class="text-red-600 text-2xl ml-1">*</span></h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Name -->
                        <div class="flex flex-col">
                            <label for="productName" class="mb-1 font-medium text-gray-700">Product Name</label>
                            <input type="text" id="productName" name="name" placeholder="Enter product name" required
                                class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Brand Name -->
                        <div class="flex flex-col">
                            <label for="brandName" class="mb-1 font-medium text-gray-700">Brand Name</label>
                            <input type="text" id="brandName" name="brandName" placeholder="Enter brand name"
                                class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Price -->
                        <div class="flex flex-col">
                            <label for="price" class="mb-1 font-medium text-gray-700">Price</label>
                            <input type="number" id="price" name="price" placeholder="Enter price" required
                                class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Stock -->
                        <div class="flex flex-col">
                            <label for="stock" class="mb-1 font-medium text-gray-700">Stock Quantity</label>
                            <input type="number" id="stock" name="stock" placeholder="Enter stock quantity"
                                class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Product Image -->
                        <div class="flex flex-col md:col-span-2">
                            <label for="image" class="mb-1 font-medium text-gray-700">Product Image</label>
                            <input type="text" id="image" name="images" placeholder="Enter image link" required
                                class="p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>


                        <div class="flex flex-col md:col-span-2">
                            <select id="categoryDropdown" name="category"
                                class="w-full text-center text-lg border p-2 rounded-lg focus:ring-2 focus:ring-indigo-400"
                                required>
                                <option value="">-- Select Category --</option>
                            </select>
                        </div>



                    </div>
                </div>

                <!-- Specifications -->
                <div id="categoriesContainer" class="bg-gray-50 p-4 rounded shadow-md"></div>

                <!-- Submit -->
                <div class="text-right hidden" id="saveBTN">
                    <button type="submit" id="save-product"
                        class="relative px-6 py-2 font-medium text-xl text-white bg-blue-600 rounded-lg overflow-hidden group">
                        Save Product
                        <span
                            class="absolute top-0 left-0 w-0 h-full border-4 border-white rounded-lg group-hover:w-full transition-all duration-500"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>





    <script>
        window.onload = function () {
            window.scrollTo(0, 0);
        };
    </script>


    <script src="test.js"></script>
</body>

</html>
